<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Trail</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h2>Edit Trail: {{ trail.name }}</h2>
        <form method="POST">
            <label for="trail_name">Trail Name:</label>
            <input type="text" id="trail_name" name="trail_name" value="{{ trail.name }}" required><br>
            
            <label for="distance">Distance (km):</label>
            <input type="number" id="distance" name="distance" value="{{ trail.distance }}" required><br>
            
            <label for="duration">Duration (hours):</label>
            <input type="number" id="duration" name="duration" value="{{ trail.duration }}" required><br>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ trail.description }}</textarea><br>
            
            <button type="submit">Update Trail</button>
        </form>
    </div>
</body>
</html>
